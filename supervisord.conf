[program:xfce4-session]
environment=HOME="/home/ubuntu",DISPLAY=":0",USER="ubuntu"
command=xfce4-session
user=ubuntu
autorestart=true
priority=400

[program:x11vnc]
command=/usr/bin/x11vnc -display :0 -nopw -wait 5 -shared
user=ubuntu
autorestart=true
priority=300
