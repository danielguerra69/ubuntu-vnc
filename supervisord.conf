[supervisord]
nodaemon=true

[program:xvfb]
command=/usr/bin/Xvfb :0 -screen 0 1920x1580x24
user=ubuntu
autorestart=true
priority=100

[program:udev]
command= /lib/systemd/systemd-udevd
user=ubuntu
priority=100

